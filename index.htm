<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Smart Plan Payment Portal</title>
</head>

<body>
    <main>
        <div class="hero-container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="hero-content">
                            <h1>Smart Plan</h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="head-container">
                            <div class="head-title-container">
                                <h1>Smart Plan Payment Portal</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <form class="form-container" id="form">
                <div class="row">
                    <div class="col">
                        <div class="amount">
                            <h2>Amount</h2>

                            <div class="input-container">
                                <div class="input-symbol">
                                    £
                                </div>
                                <input type="number" id="amount" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="contact-details-container">
                            <h2>Contact Details</h2>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <input type="text" placeholder="First Name" id="first_name">
                                </div>

                                <div class="col-12 col-md-6">
                                    <input type="text" placeholder="Last Name" id="last_name">
                                </div>
                            </div>

                            <input type="email" placeholder="Email *" id="email" required>

                            <input type="text" placeholder="Phone *" id="phone" pattern="[0-9]{1,12}" minlength="11" maxlength="12" required style="margin-bottom: 0;">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="contact-details-container">
                            <h2>Payment Information</h2>

                            <input type="text" placeholder="Card Number" id="card_number" maxlength="19" required>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <input type="text" placeholder="MM/YY" id="card_date" maxlength="5" required>
                                </div>

                                <div class="col-12 col-md-6">
                                    <input type="text" placeholder="CVV" id="card_cvv" maxlength="3" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <input type="text" placeholder="State/Province *" id="card_state" required>
                                </div>

                                <div class="col-12 col-md-6">
                                    <input type="text" placeholder="Postcode *" id="card_postcode" maxlength="8" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit">Pay Now</button>
                </div>
            </form>
        </div>

        <footer>
            <h1>Smart Plan All Rights Reserved ©</h1>
        </footer>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>

</html>
